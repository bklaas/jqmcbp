<script language = 'javascript'>


function showDiv(divId) {
	var divs = new Array( 'img1', 'img2', 'img3', 'img4', 'img5', 'img6', 'img7', 'img8', 'img9', 'img10', 'img11', 'img12', 'img13', 'img14', 'img15', 'img16', 'img17' );
	for (var i = 0; i < divs.length; i++) {
		var thisDiv = divs[i];
		if (thisDiv == divId) {
			$("#" + thisDiv).fadeIn();
		} else {
			$("#" + thisDiv).fadeOut();
		}
	}
}

$(document).ready( function() {
	$("#img17").fadeIn();
});

// do a fade in fade out thing with document.ready

</script>
